{% extends 'login_main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block login-block %}
<form method="POST" autocomplete="off" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
      <div class="text-center">
        <button type="submit" class="btn btn-secondary btn-rounded my-3">Login</button>
      </div>
    </form>
<div class="text-center mt-3">
  <a href="{% url 'forgot' %}"><u>Forgot Password</u></a>
</div>
{% endblock %}
