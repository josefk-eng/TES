{% extends 'login_main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block login-block %}

<form method="POST"  autocomplete="off" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-center">
        <button type="submit" class="btn btn-secondary btn-rounded my-3">Continue</button>
    </div>
</form>

{% endblock %}
